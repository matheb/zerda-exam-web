<!doctype html>
<html>
  <header>
    <meta charset="utf-8">
  </header>

  <body>
    <style>
    .loading {
      visibility: hidden;
    }

    * {
    margin: 0px;
    padding: 0px;
    outline: none;
    background-color: none;
    }

    body {
      margin-top: 100px;
      display: flex;
      flex-flow: column;
      justify-content: center;
      align-items: center;
    }

    .dialog {
      width: 600px;
      display: flex;
      flex-flow: column;
      vertical-align: middle;
      align-items: center;
      background-color: #f2f7f6;
      padding-top: 50px;
    }

    p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    textarea {
      display: flex;
      width: 60%;
      height: 100%;
      vertical-align: top;
      font-size: 18px;
      padding: 5px;
      margin-bottom: 20px;
    }

    input[type="number"] {
      height: 20px;
      width: 50px;
      margin-bottom: 10px;
    }

    button {
      width: 150px;
      height: 30px;
      background-color: #f2b3a7;
      color: white;
      font-size: 24px;
      font-family: Arial;
      font-weight: bold;
      border-radius: 3px;
      margin-bottom: 20px;
      align-items: center;
      vertical-align: middle;
    }

    li {
      background-color: #f2f7f6;
    }

    </style>
    <div class="dialog">
      <p>Thank you for visiting our website! To get early access to our planned projects, please fill in the following quick questionnaire.</p>
      <label for="textarea">Describe your experience with Green Fox Academy so far</label>
      <textarea></textarea>
      <label for="scale">On a scale of 1 to 10, how likely are you to recommend Green Fox Academy to a friend?</label>
      <input id="scale" type="number" placeholder="0"></input>
      <label for="email">Your email address:</label>
      <input id="email" type="email" placeholder="something@domain.com"></input>
      <button class="send">Send</button>
    </div>
    <div class="list"></div>
    <div class="loading">LOADING...</div>
    <script src="index.js"></script>
  </body>
